<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D&D интерфейс: вход</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Добро пожаловать в D&D интерфейс!</h1>
<p>Здесь в будущем будет интерфейс для персонажа.</p>

<!-- Блок выбора режима (стартовое меню) -->
<div id="mode-select">
    <button onclick="showRegister()">Регистрация</button>
    <button onclick="showLogin()">Вход</button>
  </div>
  
  <!-- Блок «Регистрация» -->
  <div id="register-block" class="hidden">
    <h2>Регистрация</h2>
    <!-- поля... -->
    <button onclick="registerUser()">Зарегистрироваться</button>
    <!-- Кнопка «Назад» -->
    <button onclick="backToMenu()">Назад</button>
    <p id="reg-error" class="error-text"></p>
  </div>
  
  <!-- Блок «Вход» -->
  <div id="login-block" class="hidden">
    <h2>Вход</h2>
    <!-- поля... -->
    <button onclick="loginUser()">Войти</button>
    <button onclick="backToMenu()">Назад</button>
    <p id="login-error" class="error-text"></p>
  </div>
  

<script type="module" src="firebase-config.js"></script>
<script type="module" src="auth.js"></script>
</body>
</html>
